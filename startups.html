<!doctype html><html ng-app="Camping" lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content=""><meta name="author" content=""><title>STARTUPS</title><link href="css/style.css" rel="stylesheet"><link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900,400italic,600italic" rel="stylesheet" type="text/css"><script src="assets/angular/angular.min.js"></script><script src="assets/angular/angular-animate.min.js"></script><script src="js/startups.js"></script></head><body id="#page-top" data-spy="scroll" data-target=".navbar-fixed-top" ng-controller="MainCtrl as MainCtrl"><script>// Google Analytics
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-59815331-2', 'auto');
        ga('send', 'pageview');</script><nav role="navigation" class="navbar navbar-custom navbar-fixed-top contrast"><div class="container"><div class="navbar-header"><a href="#page-top" class="navbar-brand page-scroll"><img src="images/logo_numa.png" alt="logo_numa" class="img-responsive"></a></div><div class="navbar-right"><ul class="nav navbar-nav"><li><a href="http://www.f6s.com/numaaccelerate" target="_blank" class="page-scroll btn">APPLY NOW</a></li></ul></div></div></nav><!-- <div id="filters" data-spy="affix" data-offset-top="60" data-offset-top="200"> --><div class="container filters" ng-controller="FilterCtrl as FilterCtrl"><header><h1>{{ MainCtrl.startups.length }} Startups accelerated by NUMA</h1><div class="filter industry"><strong>Industry :</strong> <span class="btnlbl" ng-class="{ 'selected': FilterCtrl.isSelected('tags', tag) }" ng-click="FilterCtrl.toggle('tags', tag)" ng-repeat="tag in MainCtrl.tags">{{ tag }}</span></div><div class="filter batch"><strong>Acceleration Batch:</strong><btn class="btnlbl" ng-class="{'selected': FilterCtrl.isSelected('seasons', season) }" ng-click="FilterCtrl.toggle('seasons', season)" ng-repeat="season in MainCtrl.seasons">{{ season }}</btn></div></header></div><div class="container"><div class="row startups"><div class="col-sm-6" ng-repeat="startup in MainCtrl.startups | filterStartups"><h2><a target="_blank" ng-href="http://{{ startup.website }}">{{ startup.name }}</a><small>{{ startup.tagline }}</small><div ng-repeat="tag in startup.tags" class="industry">Industry: {{ tag }}</div></h2><div class="logo"><img ng-src="{{ startup.logo }}"></div><ul class="team list-unstyled"><li ng-repeat="tag in startup.team" class="industry">{{ tag }}</li></ul><p class="info">{{ startup.info }}</p><div class="connect clearfix"><a href="{{value}}" target="_blank" class="{{key}}" ng-repeat="(key, value) in startup.connect">{{value}}</a></div></div></div></div><script src="assets/jquery/jquery.js"></script><script src="assets/jquery/jquery.easing.min.js"></script><script src="assets/bootstrap/js/bootstrap.min.js"></script><script src="js/app.js"></script></body></html>
